<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budgety</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="income-expense-display">
        <div class="app-name">
          <h1>BUDGETY</h1>
        </div>
        <div class="income-expense">
          <h1 class="income">INCOME: 4000</h1>
          <h1 class="expense">EXPENSE : 4000 <span>0%</span></h1>
        </div>
        <div class="new-transaction">
          <form>
            <select id="drop-down">
              <option value="">Income</option>
              <option value="">Expense</option>
            </select>
            <input type="text" id = "description" placeholder="Add description">
            <input type="number" id="value" placeholder="Value">
            <h1>&#x2611</h1>
          </form>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
